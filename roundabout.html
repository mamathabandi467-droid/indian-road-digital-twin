<section id="roundabout-sim" style="text-align:center; padding:40px 0;">
  <h2>Roundabout Traffic Simulator</h2>
  <canvas id="roundabout" width="400" height="400" 
          style="background:white; border:3px solid #444; border-radius:50%;"></canvas>
</section>

<script>
  const canvas = document.getElementById('roundabout');
  if (canvas) {
    const ctx = canvas.getContext('2d');
    const cars = 10;
    const radius = 140;
    let angles = [];
    for (let i = 0; i < cars; i++) angles.push((i * 2 * Math.PI) / cars);
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(200, 200, radius, 0, 2 * Math.PI);
      ctx.strokeStyle = '#666';
      ctx.lineWidth = 3;
      ctx.stroke();
      for (let i = 0; i < cars; i++) {
        const x = 200 + radius * Math.cos(angles[i]);
        const y = 200 + radius * Math.sin(angles[i]);
        ctx.beginPath();
        ctx.arc(x, y, 6, 0, 2 * Math.PI);
        ctx.fillStyle = 'red';
        ctx.fill();
        angles[i] += 0.02;
      }
      requestAnimationFrame(draw);
    }
    draw();
  }
</script>
