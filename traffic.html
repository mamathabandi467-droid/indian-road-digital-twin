<!DOCTYPE html>
<html>
<head>
  <title>Live Traffic Detector</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Live Traffic Detector</h2>
  <div id="map"></div>

  <script>
    function initMap() {
      const location = { lat: 17.3850, lng: 78.4867 }; // Example: Hyderabad
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: location
      });

      const trafficLayer = new google.maps.TrafficLayer();
      trafficLayer.setMap(map);
    }
  </script>

  <!-- Replace YOUR_API_KEY below with your real API key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9r4I3K164gGgiKN1NJjzx4TPjOKVbhkU&callback=initMap" async defer></script>

</body>
</html>
